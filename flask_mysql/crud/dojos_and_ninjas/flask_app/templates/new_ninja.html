<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Ninja</title>
    </head>
    <body>
        <h1>New Ninja</h1>
        <form action="/create_ninja" method="POST">
            <label for="dojo_id">Dojo:</label>
            <select name="dojo_id"> id="dojos">
                {% for dojo in all_dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <label for="fname">First Name:</label><input type="text" name="fname"><br>
            <label for="lname">Last Name:</label><input type="text" name="lname"><br>
            <label for="email" >Age:</label><input type="text" name="age"><br>
            <input type="submit" value="Create">
        </form><br>
        <a href="/dojos">Home</a>
    </body>
</html>
