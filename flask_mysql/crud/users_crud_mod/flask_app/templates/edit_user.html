<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit User</title>
    </head>
    <body>
        <h1>User {{user.id}}</h1>
        <form action="/update_user" method="POST">
            <label for="fname">First Name:</label><input type="text" name="fname" value={{user.first_name}}><br>
            <label for="lname">Last Name:</label><input type="text" name="lname" value={{user.last_name}}><br>
            <label for="email" >Email:</label><input type="text" name="email" value={{user.email}}><br>
            <input type="hidden" name="id" value={{user.id}}>
            <input type="submit" value="Update">
        </form><br>
        <a href="/show_user/{{user.id}}">Show User</a><br>
        <a href="/">Home</a>
    </body>
</html>
