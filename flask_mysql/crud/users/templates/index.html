<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Users</title>
    </head>
    <body>
        <h1>All Users</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
            {% for user in all_users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name + " " + user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>{{user.updated_at}}</td>
                    <td><a href="/show_user/{{user.id}}">Show</a>|<a href="/edit_user/{{user.id}}">Edit</a>|<a href="/delete_user/{{user.id}}">Delete</a>
                </tr>
                <hr>
            {% endfor %}
        </table>
        <br>
        <a href="/new_user">Add a New User</a>
    </body>
</html>
