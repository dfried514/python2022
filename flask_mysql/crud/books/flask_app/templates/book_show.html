<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Show</title>
    </head>
    <body>
        <h1>Title: {{book.title}}</h1><br>
        <h2>Favorited By:</h2>
        <ul>
            {% for author in favorite_authors %}
                <li><h3>{{author.name}}</h3></li>
            {% endfor %}
        </ul>
        <br>
        <h2>Add Book's Favorite</h2>
        <form action="/add_book_favorite" method="POST">
            <label for="authors_id">Author:</label>
            <select name="authors_id"> id="authors">
                {% for author in not_favorite_authors %}
                    <option value="{{author.id}}">{{author.name}}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="books_id" value="{{book.id}}"><br>
            <input type="submit" value="Add">
        </form><br>
        <a href="/authors">Home</a>
    </body>
</html>
